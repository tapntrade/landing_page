<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TAPnTRADE - E-commerce TCG</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --gradient1: linear-gradient(135deg, #F4E7E3, #F8B195);
      --gradient2: linear-gradient(135deg, #DCE8F2, #355C7D);
      --gradient3: linear-gradient(135deg, #C4F1BE, #6AA84F);
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--gradient1);
      color: #333;
    }

    header {
      background: var(--gradient2);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    nav a {
      color: white;
      margin-left: 2rem;
      text-decoration: none;
      font-weight: bold;
    }

    .hero {
      padding: 4rem 2rem;
      text-align: center;
      background: var(--gradient3);
      color: white;
    }

    .hero h2 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      padding: 1rem;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card h3 {
      margin-top: 0;
      color: #355C7D;
    }

    .footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>TAPnTRADE</h1>
    <nav>
      <a href="#prodotti">Prodotti</a>
      <a href="#chi-siamo">Chi siamo</a>
      <a href="#contatti">Contatti</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Scopri il tuo prossimo colpo fortunato</h2>
    <p>Box sealed, carte singole, espansioni rare: tutto il meglio del TCG in un solo posto!</p>
  </section>

  <section class="cards" id="prodotti">
    <div class="card">
      <h3>Magic: The Gathering</h3>
      <p>Espansioni nuove e vintage, sealed e carte singole.</p>
    </div>
  </section>

  <footer class="footer" id="contatti">
    <p>&copy; 2025 TAPnTRADE. Tutti i diritti riservati.</p>
  </footer>

</body>
</html>
